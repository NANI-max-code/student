<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
 body {
            font-family: Arial, sans-serif;
            background-color: #d8c9ae;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #a18a4f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #575757;
        }
        .progress {
            height: 25px;
        }
        .progress-bar {
            font-size: 16px;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .progress {
            margin-top: 20px;
        }
    </style>
    <script>
        function loadResults() {
            // Retrieve test type, score, and percentage from localStorage
            let testType = localStorage.getItem("testType") || "unknown";
            let score = 0;
            let percentage = 0;

            // Retrieve the score and percentage based on the testType
            if (testType === "aptitude") {
                score = parseInt(localStorage.getItem("aptitudeScore")) || 0;
                percentage = parseFloat(localStorage.getItem("aptitudePercentage")) || 0;
            } else if (testType === "personality") {
                score = parseInt(localStorage.getItem("personalityScore")) || 0;
                percentage = parseFloat(localStorage.getItem("personalityPercentage")) || 0;
            }

            // Display score and percentage in the HTML
            document.getElementById("score").innerText = score;
            document.getElementById("percentage").innerText = percentage.toFixed(2) + "%";
            document.getElementById("progress-bar").style.width = percentage + "%";
            document.getElementById("progress-bar").innerText = percentage.toFixed(2) + "%";

            // Optionally, provide a message based on the score
            let message = "";
            if (percentage >= 80) {
                message = "Excellent!";
            } else if (percentage >= 60) {
                message = "Good job!";
            } else if (percentage >= 40) {
                message = "You can do better!";
            } else {
                message = "Keep trying!";
            }
            document.getElementById("message").innerText = message;
        }

        window.onload = loadResults;
    </script>
</head>
<body>

    <div class="container">
        <h2>Test Results</h2>
        <p>Your Score: <strong><span id="score">0</span></strong> / 5</p>
        <p>Percentage: <strong><span id="percentage">0%</span></strong></p>

        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>

        <!-- Result message based on score -->
        <h4 id="message"></h4>

        <div class="mt-4">
            <a href="userhome.html" class="btn btn-primary">Go to Home</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Online Test System. All rights reserved.
    </footer>

</body>
</html>
