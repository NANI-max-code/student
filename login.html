<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #d8c9ae;
            font-family: Arial, sans-serif;
        }

        .user-box {
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #333;
        }

        .login-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            text-align: left;
            color: #555;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #575757;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #a18a4f;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            text-align: center;
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            background-color: #575757;
            font-size: 15px;
        }

        a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #a18a4f;
        }

        /* Ensure equal height */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            align-items: stretch;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>
            Welcome back! Log in to your account to access your personalized dashboard, manage your profile, and stay connected. 
            If youâ€™re experiencing any issues, please contact support for assistance.
        </p>
    </div>

    <div class="user-box card-container">
        <!-- User Login -->
        <div class="card">
            <div class="login-container">
                <h2>User Login</h2>
                <form action="/post" method="post">
                    <div class="error" id="error-message"></div>

                    <input type="hidden" name="role" value="user">

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <input type="submit" value="Login">
                </form>
                <p>Don't have an account? <a href="registration.html">Register</a></p>
            </div>
        </div>

        <!-- Admin Login -->
        <div class="card">
            <div class="login-container">
                <h2>Admin Login</h2>
                <form action="/login" method="post">
                    <div class="error" id="error-message"></div>

                    <input type="hidden" name="role" value="admin">

                    <label for="admin-username">Username</label>
                    <input type="text" id="admin-username" name="username" placeholder="Enter your username" required>

                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="password" placeholder="Enter your password" required>

                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
