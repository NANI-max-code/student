<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d8c9ae;
        }
        header {
            background-color: #575757;
            color: white;
            text-align: center;
            border-radius: 13px;
            padding: 20px 0;
        }
        .container {
            width: 50%;
            margin: 30px auto;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #a18a4f;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: background 0.3s ease;
            border: none;
            width: 100%;
        }
        .btn:hover {
            background-color: #575757;
        }
        form {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #575757;
        }
        label {
            display: block;
            color: white;
            text-align: start;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-control {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

    <script>
        function enableTestOption(event) {
            event.preventDefault(); // Prevent form submission

            // Get user input values
            let userData = {
                name: document.getElementById("username").value,
                email: document.getElementById("email").value,
                mobile: document.getElementById("mobile").value
            };

            // Store user data in localStorage
            localStorage.setItem("userData", JSON.stringify(userData));

            // Show success message using Bootstrap Modal
            var myModal = new bootstrap.Modal(document.getElementById('successModal'));
            myModal.show();

            // Redirect to user home after a short delay
            setTimeout(() => {
                window.location.href = "userhome.html";
            }, 2000);
        }
    </script>
</head>
<body>

    <header class="m-2">
        <h1>Register Your Details</h1>
    </header>

    <div class="container">
        <section class="intro">
            <p>Enter your correct details below.</p>
        </section>

        <form class="m-4" onsubmit="enableTestOption(event)">
            <div class="mb-3">
                <label for="email">E-Mail ID:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="mobile">Mobile Number:</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <!-- Bootstrap Modal (Popup) for Success Message -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Submission Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your details have been submitted successfully! Redirecting...
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 User Registration. All rights reserved.
    </footer>

</body>
</html>
