<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>User Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d8c9ae;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            text-align: center;
            border-radius: 10px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #a18a4f;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: background 0.3s ease;
            border: none;
        }
        .btn:hover {
            background-color: #575757;
        }
        .navbar {
				background-color: #333;
				padding: 10px 20px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				border-radius: 10px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}
			.navbar a {
				color: white;
				text-decoration: none;
				padding: 10px 15px;
				border-radius: 4px;
				font-weight: bold;
				transition: background-color 0.3s;
			}
			.navbar a:hover {
				background-color: #575757;
			}
			.dropdown {
				position: relative;
				display: inline-block;
			}
			.dropdown-menu {
				display: none;
				position: absolute;
				background-color: white;
				min-width: 200px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				border-radius: 5px;
				z-index: 1;
			}
			.dropdown-menu a {
				color: black;
				padding: 12px 16px;
				display: block;
				text-decoration: none;
				transition: background 0.3s;
			}
			.dropdown-menu a:hover {
				background-color: #f1f1f1;
			}
			.dropdown:hover .dropdown-menu {
				display: block;
			}
			.user-dropdown {
				position: relative;
				display: inline-block;
			}
			.user-dropdown-menu {
				display: none;
				position: absolute;
				right: 0;
				background-color: white;
				min-width: 150px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				border-radius: 5px;
				z-index: 1;
			}
			.user-dropdown-menu a {
				color: black;
				padding: 10px 15px;
				display: block;
				text-decoration: none;
			}
			.user-dropdown-menu a:hover {
				background-color: #f1f1f1;
			}
			.user-dropdown:hover .user-dropdown-menu {
				display: block;
			}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="userhome.html">Home</a>

        <div class="dropdown">
            <a href="javascript:void(0);">Tests ▼</a>
            <div class="dropdown-menu">
                <a href="aptitudetest.html">Aptitude Test</a>
                <a href="personalitytest.html">Personality Test</a>
            </div>
        </div>

        <div class="user-dropdown">
            <a href="javascript:void(0);">User ▼</a>
            <div class="user-dropdown-menu">
                <a href="editprofile.html">Edit Profile</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <header class="m-2">
            <h1>Welcome, <span id="displayName">User</span>!</h1>
            <p>Your dashboard has been updated with your details.</p>
        </header>

        <div class="user-info">
            <h3>Your Details</h3>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Mobile:</strong> <span id="userMobile"></span></p>
            <p><strong>Username:</strong> <span id="userName"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let userData = localStorage.getItem("userData");
    
            if (userData) {
                userData = JSON.parse(userData);
    
                document.getElementById("displayName").innerText = userData.name || "User";
                document.getElementById("userName").innerText = userData.name || "Not Provided";
                document.getElementById("userEmail").innerText = userData.email || "Not Provided";
                document.getElementById("userMobile").innerText = userData.mobile || "Not Provided";
            } else {
                console.warn("No user data found in localStorage.");
            }
        });
    </script>
    
</body>
</html>
