<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d8c9ae;
        }
        .container {
            width: 60%;
            margin: 30px auto;
            text-align: center;
            border-radius: 10px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #a18a4f;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: background 0.3s ease;
            border: none;
            width: 100%;
        }
        .btn:hover {
            background-color: #575757;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
            position: relative;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .toggle-password {
            width: 24px;
            cursor: pointer;
            margin-left: 10px;
        }
        .form-container {
            text-align: left;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f5f5f5;
            width: 80%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .container {
                width: 80%;
            }
            .form-container {
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .form-container {
                width: 100%;
                padding: 15px;
            }
            .btn {
                width: 100%;
            }
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .toggle-password {
                width: 30px;
                margin-top: 5px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin: 20px auto;
            }
            .form-container {
                padding: 10px;
            }
            .btn {
                font-size: 16px;
                padding: 12px;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="m-2">
            <h1>Edit Profile</h1>
            <p>Update your details below.</p>
        </header>

        <div class="form-container">
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="text" id="mobile" class="form-control">
                </div>

                <!-- Password Field -->
                <label for="password">Password:</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" required>
                    <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" 
                         id="toggleIcon1" class="toggle-password" 
                         onclick="togglePassword('password', 'toggleIcon1')" 
                         alt="Show Password">
                </div>

                <!-- Confirm Password Field -->
                <label for="confirmPassword">Confirm Password:</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" 
                         id="toggleIcon2" class="toggle-password" 
                         onclick="togglePassword('confirmPassword', 'toggleIcon2')" 
                         alt="Show Password">
                </div>

                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
    document.getElementById("editProfileForm").addEventListener("submit", function (event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let mobile = document.getElementById("mobile").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        let userData = { name, email, mobile };
        localStorage.setItem("userData", JSON.stringify(userData));

        alert("Profile updated successfully!");
        window.location.href = "userhome.html"; // Redirect to user home after update
    });

    function togglePassword(inputId, iconId) {
        let passwordInput = document.getElementById(inputId);
        let toggleIcon = document.getElementById(iconId);

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.src = "https://cdn-icons-png.flaticon.com/512/2767/2767146.png"; // Closed eye icon
        } else {
            passwordInput.type = "password";
            toggleIcon.src = "https://cdn-icons-png.flaticon.com/512/709/709612.png"; // Open eye icon
        }
    }
    </script>

</body>
</html>
