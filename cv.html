<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d8c9ae;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn {
            background-color: #a18a4f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #575757;
        }
        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1;
        }
        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            transition: background 0.3s;
        }
        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .user-dropdown {
            position: relative;
            display: inline-block;
        }
        .user-dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1;
        }
        .user-dropdown-menu a {
            color: black;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .user-dropdown-menu a:hover {
            background-color: #f1f1f1;
        }
        .user-dropdown:hover .user-dropdown-menu {
            display: block;
        }
        .user-info {
            text-align: left;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f5f5f5;
            width: 60%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .user-info p {
            font-size: 16px;
            color: black;
        }
        .quick-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .quick-links a {
            background-color: #0056b3;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
        .quick-links a:hover {
            background-color: #333;
            color: white;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="userhome.html">Home</a>
        <div class="dropdown">
            <a href="javascript:void(0);">Tests ▼</a>
            <div class="dropdown-menu">
                <a href="aptitudetest.html">Aptitude Test</a>
                <a href="personalitytest.html">Personality Test</a>
            </div>
        </div>
        <div class="user-dropdown">
            <a href="javascript:void(0);">User ▼</a>
            <div class="user-dropdown-menu">
                <a href="editprofile.html">Edit Profile</a>
                <a href="cv.html">Upload CV</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Upload Your CV</h2>
        <form id="cvForm">
            <input type="file" id="cvFile" accept=".pdf,.doc,.docx" class="form-control mb-3" required>
            <button type="submit" class="btn">Upload</button>
        </form>
        <p id="uploadStatus" class="mt-3"></p>
    </div>
    <footer>
        &copy; 2025 Online Test System. All rights reserved.
    </footer>
    <script>
        document.getElementById("cvForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let fileInput = document.getElementById("cvFile");
            let file = fileInput.files[0];
            if (file) {
                document.getElementById("uploadStatus").innerText = "CV uploaded successfully: " + file.name;
            } else {
                document.getElementById("uploadStatus").innerText = "Please select a file to upload.";
            }
        });
    </script>
</body>
</html>
